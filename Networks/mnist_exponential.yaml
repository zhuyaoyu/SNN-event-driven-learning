Network:
  epochs: 100
  batch_size: 50
  n_steps: 5
  dataset: "MNIST"
  data_path: "../../../../datasets/mnist"
  log_path: "logs/mnist_exponential"
  optimizer: "AdamW"
  lr: 0.0005
  amp: True
  loss: "count"
  gradient_type: "exponential"
  pooling_type: "adjusted_avg"
  n_class: 10
  desired_count: 5
  undesired_count: 0
  tau_m: 5
  tau_s: 3
  tau_grad: 2.5
  max_dudt_inv: 123456789

Layers:
  conv_1:
    type: "conv"
    in_channels: 1
    out_channels: 15
    kernel_size: 5
    weight_scale: 1
    padding: 0
    threshold: 1

  pooling_1:
    type: "pooling"
    kernel_size: 2
    threshold: 1

  conv_2:
    type: "conv"
    in_channels: 15
    out_channels: 40
    kernel_size: 5
    weight_scale: 1
    padding: 0
    threshold: 1

  pooling_2:
    type: "pooling"
    kernel_size: 2
    threshold: 1

  FC_1:
    type: "linear"
    n_inputs: 640
    n_outputs: 300
    weight_scale: 1
    threshold: 1

  output:
    type: "linear"
    n_inputs: 300
    n_outputs: 10
    weight_scale: 1
    threshold: 1